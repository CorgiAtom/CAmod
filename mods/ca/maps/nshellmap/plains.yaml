World:
	-SpawnMPUnits:
	-MPStartLocations:
	-CrateSpawner:
	-StartGameNotification:
	FlashPaletteEffect@LIGHTNINGSTRIKE:
		Type: LightningStrike
	MusicPlaylist:
		BackgroundMusic: moi
		DisableWorldSounds: true
	LuaScript:
		Scripts: shellmap.lua
	ResourceType@ore:
		ValuePerUnit: 0
	ResourceType@green-tib:
		ValuePerUnit: 0
	WeatherOverlay@RAIN:
		WindTick: 150, 550
		UseSquares: false
		ScatterDirection: 0, 0
		Gravity: 2.00, 4.00
		SwingOffset: 0, 0
		SwingSpeed: 0, 0
		SwingAmplitude: 0, 0
		ParticleColors: 72aaae, 72aea6, 5caea3, 6da69f
		LineTailAlphaValue: 150
		ParticleSize: 1, 1
	TerrainLighting:
		GreenTint: 1.01
	GlobalLightingPaletteEffect:
		Red: 1.22
		Green: 1.27
		Blue: 1.15
		Ambient: 0.55

EditorWorld:
	TerrainLighting:
		GreenTint: 1.01
		
^Palettes:
	PaletteFromFile@terrain-temperat:
		Name: terrain
		Tileset: TEMPERAT
		Filename: plains.pal
		ShadowIndex: 3, 4
	PaletteFromFile@player:
		Name: player
		Filename: temperat.pal
		ShadowIndex: 4
	PaletteFromFile@chrome:
		Name: chrome
		Filename: temperat.pal
		ShadowIndex: 3
		AllowModifiers: false
	PaletteFromFile@cursor:
		Name: cursor
		Filename: temperat.pal
		AllowModifiers: false
		CursorPalette: true
	PaletteFromFile@effect:
		Name: effect
		Filename: temperat.pal
		ShadowIndex: 4
	PaletteFromFile@colorpicker:
		Name: colorpicker
		Filename: temperat.pal
		ShadowIndex: 4
		AllowModifiers: false

^GlobalBounty:
	GivesBounty:
		ShowBounty: false

^GainsExperience:
	GrantCondition@Shell:
		Condition: shellmap
	WithDecoration@RANK-1:
		RequiresCondition: rank-veteran == 1 && !shellmap
	WithDecoration@RANK-2:
		RequiresCondition: rank-veteran == 2 && !shellmap
	WithDecoration@RANK-ELITE:
		RequiresCondition: rank-elite && !shellmap

^AutoTargetGround:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Water, Underwater, Structure, Defense
		InvalidTargets: NoAutoTarget

^AutoTargetAll:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Water, Underwater, Structure, Defense
		InvalidTargets: NoAutoTarget

^Building:
	DamageMultiplier@UNKILLABLE:
		Modifier: 5
		
^Defense:
	DamageMultiplier@UNKILLABLE:
		Modifier: 5

^Wall:
	DamageMultiplier@UNKILLABLE:
		Modifier: 5

SPLIT2:
