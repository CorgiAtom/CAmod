		Range: 6c0
		Intensity: 0.5
		GreenTint: 1

SPLIT3:
	TerrainLightSource:
		Range: 6c0
		Intensity: 0.5
		GreenTint: 1
		
SPLITBLUE:
	TerrainLightSource:
		Range: 6c0
		Intensity: 0.5
		BlueTint: 1

MSHP.Husk:
	TerrainLightSource:
		Range: 6c0
		Intensity: 0.3
		BlueTint: 1
		RedTint: 1
	-FallsToEarth:
	Aircraft:
		AltitudeVelocity: 10c0

powerproxy.airborne:
	ParatroopersPower:
		DisplayBeacon: false
		SquadOffset -1536,0,0
