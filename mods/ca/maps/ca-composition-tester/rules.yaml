CONFIGWORMHOLE:
	Inherits: WORMHOLE
	-PopControlled:
	-Targetable:
	Immobile:
		OccupiesSpace: false
	WithTextDecoration:
		Text: Reset
		Position: Top
		Font: Bold
		ValidRelationships: Ally, Enemy, Neutral
	RenderSprites:
		Image: wormhole

