
World:
	LuaScript:
		Scripts: composition-tester.lua
	MissionData:
		Briefing: Map for testing fixed value army compositions against each other. Requires 2 players. Move the supply truck to the wormhole to reset.
	StartingUnits@none:
		Class: none
		ClassName: None
		-BaseActor:
		Factions: allies, england, france, germany, usa, soviet, russia, ukraine, iraq, yuri, gdi, talon, zocom, eagle, arc, nod, blackh, marked, legion, shadow, scrin, reaper, traveler, harbinger, collector
